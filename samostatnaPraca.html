<!DOCTYPE html>
<html>
<head>
  <title>Ukážková stránka pre študentov</title>
  <style>
    body {
      background-color: #fff0fb; /* svetlomodré pozadie */
      color: #333333; /* tmavší text */
      font-family: Arial, sans-serif;
    }
    .highlight {
      color: red;
    }
    
  </style>
</head>
<body>

  <h1 style="color: darkblue;">Vitajte na našej stránke!</h1>

  <p>Táto stránka slúži ako <em>ukážka</em> pre študentov, ktorí sa učia základy <strong>HTML</strong> a <u>CSS</u>.</p>

  <p class="highlight">Tento text je zvýraznený pomocou triedy a má červenú farbu.</p>

  <div class="image-container">
    <p>Tu je obrázok:</p>
    <img src="kvet.jpg" alt="Ukážkový obrázok">
  </div>

  <p style="background-color: yellow;">Tento odsek má žlté pozadie nastavené priamo cez <code>style</code> atribút.</p>

</body>
</html>
